<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-inline" method="POST" action="{{ url_for('show_index') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select a country which to plot for: </span>
            <select name="comp_select" class="selectpicker form-control">
                {% for each in dropdown_list %}
                <option value="{{each}}">{{each}}</option>
                {% endfor %}
            </select>
    </div>
    <button type="submit" class="btn btn-default">Go</button>
  </div>
</form>
</body>
</html>
